<div class="col-md-6 offset-md-3 letter">
    <h4 class="text-center">Add Project</h4>
    <form [formGroup]="form" (ngSubmit)="onSubmit($event)">
        <div class="form-group">
            <label for="name">Name </label>
            <input type="text"
            class="form-control"
            [ngClass]="{'is-invalid':Name?.errors  && Name?.touched,'is-valid': !Name?.errors  && Name?.touched}"
            id="name"
            formControlName="name"
            name="name">
        </div>
        <div *ngIf="Name?.errors  && Name?.touched">    
            <p *ngIf="Name?.hasError('required')" class="error">
                Name es requerido.
            </p>
        </div>
        <!--<div class="form-group">
            <label for="img">Imagen </label>
            <input type="file"
            class="form-control"
            [ngClass]="{'is-invalid':Img?.errors  && Img?.touched,'is-valid': !Img?.errors  && Img?.touched}"
            id="img"
            formControlName="img"
            name="img"
            accept="image/*">
        </div>
        <div *ngIf="Img?.errors  && Img?.touched">    
            <p *ngIf="Img?.hasError('required')" class="error">
                Selecciona una imagen de muestra.
            </p>
        </div>-->
        <div class="form-group">
            <label for="description">Description </label>
            <input type="text"
            class="form-control"
            [ngClass]="{'is-invalid':Description?.errors  && Description?.touched,'is-valid': !Description?.errors  && Description?.touched}"
            id="description"
            formControlName="description"
            name="description">
        </div>
        <div *ngIf="Description?.errors  && Description?.touched">    
            <p *ngIf="Description?.hasError('required')" class="error">
                Description requerida.
            </p>
        </div>
        <div class="form-group">
            <label for="url">URL </label>
            <input type="text"
            class="form-control"
            [ngClass]="{'is-invalid':Url?.errors  && Url?.touched,'is-valid': !Url?.errors  && Url?.touched}"
            id="url"
            formControlName="url"
            name="url">
        </div>
        <div *ngIf="Url?.errors  && Url?.touched">    
            <p *ngIf="Url?.hasError('required')" class="error">
                Url requerida.
            </p>
        </div>
        <br>

        <button class="btn btn-success">Save</button>
    </form>
</div>
